<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input
      #userNameInput
      formControlName="userName"
      class="form-control"
      placeholder="user name"
    />
    <small
      *ngIf="loginForm.get('userName')?.errors?.['required'] && loginForm.get('userName')?.touched "
      class="text-danger d-block mt-2"
    >
      <ap-vmessage text="Username is required!"></ap-vmessage>
    </small>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
    <small
      *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched "
      class="text-danger d-block mt-2"
    >
      <ap-vmessage text="Password is required!"></ap-vmessage>
    </small>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
</form>

<p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
